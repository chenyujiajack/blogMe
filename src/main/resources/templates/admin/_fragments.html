<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name = "viewport" content="width=device-width,initial-scale=1.0">
    <title th:replace="${title}">博客发布</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>

<body>

    <!--导航-->
        <nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini">
                <div class="ui container">
                    <div class="ui inverted secondary stackable menu">
                        <h2 class="ui teal header item">Blog</h2>
                        <a href="#" th:href="@{/admin/blogs}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>博客</a>
                        <a href="#"  th:href="@{/admin/types}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
                        <a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
                        <div class="right m-item item m-mobile-hide">
                            <div class="ui icon inverted transparent input">
                                <input type="text" placeholder="Search......">
                                <i class="search link icon"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <a href="#" class="ui black icon button m-right-top m-mobile-show">
                    <i class="sidebar icon"></i>
                </a>
            </nav>

    <!--底部footer-->
    <footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <img src="../static/img/img.png" th:href="@{/static/img/img.png}" class="ui rounded image" alt="" style="width: 110px">

                </div>

                <div class="three wide column">
                    <h4 class="ui inverted header">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">故事</a>
                        <a href="#" class="item">清单</a>
                        <a href="#" class="item">呵呵</a>

                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">chenyujiajac@gmail.com</a>
                        <a href="#" class="item">qq: 972154936</a>
                        <a href="#" class="item"></a>

                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header">YuChen</h4>
                    <p>个人主页</p>
                </div>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p align="center" class="m-text-thin m-text-spaced m-opacity-mini">Copyright 2020-2025 YuChen Designed by YuChen</p>
    </footer>

    <th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    </th:block>
</body>
</html>
